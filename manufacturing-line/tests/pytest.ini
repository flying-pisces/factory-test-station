[tool:pytest]
# Pytest configuration for manufacturing line test suite

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --showlocals

# Markers
markers =
    unit: Unit tests (fast, isolated component tests)
    integration: Integration tests (cross-component interaction)
    system: System tests (end-to-end functionality)
    acceptance: Acceptance tests (user story validation)
    slow: Slow running tests (performance, optimization)
    simulation: Discrete event simulation tests
    optimization: AI optimization algorithm tests
    socket: Standard data socket tests
    fsm: Finite state machine tests
    database: Database integration tests
    web: Web interface tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:jaamsim.*

# Minimum Python version
minversion = 3.8

# Coverage options (if using pytest-cov)
# addopts = --cov=layers --cov=common --cov=simulation --cov-report=html --cov-report=term-missing

# Timeout for long-running tests (if using pytest-timeout)
timeout = 300

# Parallel execution (if using pytest-xdist)
# addopts = -n auto